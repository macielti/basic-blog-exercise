{% extends "base.html" %}
{% block content %}

    {% if posts == 0 %}
        <h3>No posts found, please make a <a href="/new-post">new post.</a></h3>

    {% else %}
        {% for post in posts %}
        <h2 style="margin-bottom:5px;">{{ post.title }}</h2>
        <hr>
        <p style="color:gray; margin-top:0px;">{{post.created.strftime('%b %d, %Y')}}<p>
        <pre>{{post.text}}</pre>

        {% endfor %}
    {% endif %}

{% endblock %}
